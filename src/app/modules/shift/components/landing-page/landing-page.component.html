<div class="shift-home-container">
    <div class="this-week-table-container">
        <div class="table-title"> This Week Shifts</div>
<table
  mat-table
  [dataSource]="thisWeekShifts"
  class="mat-elevation-z8 shift-table"
>
  <ng-container
    *ngFor="let column of columns"
    [matColumnDef]="column.columnDef"
  >
    <th class="table-header" mat-header-cell *matHeaderCellDef>
      {{ column.header }}
    </th>
    <td mat-cell *matCellDef="let row" class="table-cell">
      {{ column.cell(row) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    class="table-row"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
</div>

<div class="next-week-table-container">
<div class="table-title"> Next Week Shifts</div>
<table
  mat-table

  class="mat-elevation-z8 shift-table"
>

  >

      {{ column.header }}
    </th>
    <td mat-cell *matCellDef="let row" class="table-cell">
      {{ column.cell(row) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    class="table-row"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
</div>
</div>
